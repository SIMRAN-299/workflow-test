name: Peter Create Pull Request

on:
  issue_comment:
    types: [created]  # Trigger the workflow on new issue comments

jobs:
  comment_triggered_job:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Make changes to pull request
        run: date +%s > report1.txt

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Use your Personal Access Token (PAT) secret
          commit-message: Update report
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: SIMRAN-299 <65976043+SIMRAN-299@users.noreply.github.com>
          signoff: false
          branch: example-patches
          delete-branch: true
          title: '[Example] Update report'
          body: |
            Update report
            - Updated with *today's* date
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: report, automated pr
          
          draft: false
